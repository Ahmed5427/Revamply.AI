// Login handler
async function handleLogin(event) {
    event.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    document.getElementById('login-btn-text').style.display = 'none';
    document.getElementById('login-spinner').style.display = 'inline-block';
    
    try {
        const response = await fetch('/api/admin/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password }),
        });
        
        const data = await response.json();
        
        if (data.success) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-dashboard').classList.add('active');
            document.getElementById('current-user').textContent = username;
            loadContent();
        } else {
            alert(data.message || 'Login failed');
        }
    } catch (error) {
        alert('Login error: ' + error.message);
    } finally {
        document.getElementById('login-btn-text').style.display = 'inline';
        document.getElementById('login-spinner').style.display = 'none';
    }
}

// Logout handler
async function handleLogout() {
    if (!confirm('Are you sure you want to logout?')) return;
    
    try {
        await fetch('/api/admin/logout', { method: 'POST' });
        location.reload();
    } catch (error) {
        location.reload();
    }
}

// Load content

        const response = await fetch('/api/admin/content');
        const data = await response.json();

            currentContent = data.content || [];
            document.getElementById('total-elements').textContent = currentContent.length;
            
            // Update last updated time
            if (currentContent.length > 0) {
                const latestUpdate = currentContent.reduce((latest, item) => {
                    return new Date(item.updatedAt) > new Date(latest.updatedAt) ? item : latest;
                });
                const date = new Date(latestUpdate.updatedAt);
                document.getElementById('last-updated').textContent = date.toLocaleDateString();
            }
            
            renderContent();
        } else {
            showAlert('Failed to load content', 'error');
        }
    } catch (error) {
        showAlert('Error loading content: ' + error.message, 'error');
    }
}

// Render content grouped by sections
function renderContent() {
    const container = document.getElementById('content-container');
    
    if (currentContent.length === 0) {
        container.innerHTML = '<div style="text-align: center; padding: 60px; color: #6b7280;"><i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 16px;"></i><p style="font-size: 16px;">No editable content found.</p><p style="font-size: 14px; margin-top: 8px;">Add data-editable="true" attributes to your HTML elements.</p></div>';
        return;
    }
    
    // Group content by section
    const grouped = {};
    currentContent.forEach(item => {
        const section = sectionMap[item.elementId] || 'other';
        if (!grouped[section]) grouped[section] = [];
        grouped[section].push(item);
    });
    
    // Filter by current section
    const sectionsToShow = currentSection === 'all' ? Object.keys(grouped) : [currentSection];
    
    container.innerHTML = sectionsToShow.map(sectionKey => {
        const items = grouped[sectionKey] || [];
        if (items.length === 0) return '';
        
        const sectionTitle = sectionNames[sectionKey] || sectionKey.charAt(0).toUpperCase() + sectionKey.slice(1);
        const iconMap = {
            'hero': 'fa-home',
            'why-trust': 'fa-shield-check',
            'testimonials': 'fa-quote-left',
            'process': 'fa-diagram-project',
            'features': 'fa-stars',
            'pricing': 'fa-dollar-sign',
            'cta': 'fa-rocket',
            'footer': 'fa-info-circle'
        };
        const icon = iconMap[sectionKey] || 'fa-file-alt';
        
        return `
            <div class="content-section" data-section="${sectionKey}">
                <div class="section-header">
                    <div class="section-icon">
                        <i class="fas ${icon}" style="color: white; font-size: 18px;"></i>
                    </div>
                    <div>
                        <h2 style="font-size: 20px; font-weight: 700; color: #111827;">${sectionTitle}</h2>
                        <p style="font-size: 13px; color: #6b7280;">${items.length} editable element${items.length > 1 ? 's' : ''}</p>
                    </div>
                </div>
                ${items.map(item => `
                    <div class="content-item" onclick="openEditModal('${item.elementId}')">
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div style="flex: 1;">
                                <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                                    <span class="badge badge-${item.type || 'heading'}">${item.type || 'text'}</span>
                                    <span class="field-id">${item.elementId}</span>
                                </div>
                                <div style="font-size: 14px; color: #111827; line-height: 1.6; margin-bottom: 8px;">${item.text.substring(0, 200)}${item.text.length > 200 ? '...' : ''}</div>
                                <div style="font-size: 12px; color: #9ca3af;">
                                    Last updated: ${new Date(item.updatedAt).toLocaleString()}
                                </div>
                            </div>
                            <i class="fas fa-edit" style="color: #667eea; font-size: 20px; margin-left: 16px;"></i>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
    }).join('');
}

// Open edit modal
function openEditModal(elementId) {
    const item = currentContent.find(c => c.elementId === elementId);
    if (!item) return;
    
    editingElementId = elementId;
    document.getElementById('edit-element-id').textContent = elementId;
    document.getElementById('edit-text').value = item.text;
    document.getElementById('edit-color').value = item.styles?.color || '#000000';
    document.getElementById('edit-color-hex').value = item.styles?.color || '#000000';
    document.getElementById('edit-font-size').value = parseInt(item.styles?.fontSize) || '';
    
    updateCharCount();
    
    document.getElementById('edit-modal').classList.add('active');
}

// Close edit modal
function closeEditModal() {
    document.getElementById('edit-modal').classList.remove('active');
    editingElementId = null;
}

// Update character count
function updateCharCount() {
    const text = document.getElementById('edit-text').value;
    document.getElementById('char-count').textContent = text.length;
}

document.getElementById('edit-text')?.addEventListener('input', updateCharCount);

// Save content edit
async function saveContentEdit() {
    const text = document.getElementById('edit-text').value;
    const color = document.getElementById('edit-color').value;
    const fontSize = document.getElementById('edit-font-size').value;
    
    try {
        const response = await fetch('/api/admin/content', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                elementId: editingElementId,
                contentData: {
                    text,
                    styles: {
                        color,
                        fontSize: fontSize ? `${fontSize}px` : undefined,
                    },
                },
            }),
        });
        
        const data = await response.json();
        
        if (data.success) {
            closeEditModal();
            loadContent();
            showAlert('✓ Content updated successfully!', 'success');
        } else {
            showAlert('Failed to update content', 'error');
        }
    } catch (error) {
        showAlert('Error: ' + error.message, 'error');
    }
}

// Show alert
function showAlert(message, type) {
    const container = document.getElementById('content-alert');
    container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    setTimeout(() => { container.innerHTML = ''; }, 5000);
}

// Show section
function showSection(section) {
    currentSection = section;
    
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    event.target.classList.add('active');
    
    renderContent();
}

// Filter content
function filterContent() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    
    document.querySelectorAll('.content-item').forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(searchTerm) ? 'block' : 'none';
    });
}

// Sync color picker and hex input
document.addEventListener('DOMContentLoaded', () => {
    const colorPicker = document.getElementById('edit-color');
    const colorHex = document.getElementById('edit-color-hex');
    
    if (colorPicker && colorHex) {
        colorPicker.addEventListener('input', () => {
            colorHex.value = colorPicker.value;
        });
        
        colorHex.addEventListener('input', () => {
            if (/^#[0-9A-F]{6}$/i.test(colorHex.value)) {
                colorPicker.value = colorHex.value;
            }
        });
    }
});

function exportContent() {
    const dataStr = JSON.stringify(currentContent, null, 2);
    const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
    
    const exportFileDefaultName = `revamply-content-${new Date().toISOString().split('T')[0]}.json`;
    
    const linkElement = document.createElement('a');
    linkElement.setAttribute('href', dataUri);
    linkElement.setAttribute('download', exportFileDefaultName);
    linkElement.click();
    
    showAlert('✓ Content exported successfully!', 'success');
}

// Initialize content from index.html
async function initializeContent() {
    if (!confirm('This will scan index.html and initialize all editable elements in the database. This may take a minute. Continue?')) {
        return;
    }
    
    const button = event.target;
    const originalHTML = button.innerHTML;
    button.disabled = true;
    button.innerHTML = '<div class="loading-spinner"></div>Scanning HTML...';
    
    try {
        // Step 1: Fetch the index.html file
        const htmlResponse = await fetch('/');
        const htmlText = await htmlResponse.text();
        
        // Step 2: Parse the HTML in the browser
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, 'text/html');
        
        // Step 3: Find all elements with data-editable="true"
        const editableElements = doc.querySelectorAll('[data-editable="true"]');
        
        console.log(`Found ${editableElements.length} editable elements`);
        
        button.innerHTML = '<div class="loading-spinner"></div>Processing ' + editableElements.length + ' elements...';
        
        // Step 4: Extract data from each element
        const elementsData = [];
        editableElements.forEach(element => {
            const elementId = element.getAttribute('data-element-id');
            
            if (!elementId) {
                console.warn('Element without data-element-id:', element);
                return;
            }
            
            const text = element.textContent.trim();
            const tagName = element.tagName.toLowerCase();
            
            // Determine element type
            let type = 'text';
            if (tagName.match(/^h[1-6]$/)) {
                type = 'heading';
            } else if (tagName === 'p') {
                type = 'paragraph';
            } else if (tagName === 'span') {
                type = 'span';
            } else if (tagName === 'div' && elementId.includes('stat')) {
                type = 'stat';
            }
            
            // Get computed styles
            const styles = {
                color: '#000000',
                fontSize: '16px',
            };
            
            elementsData.push({
                elementId,
                text,
                type,
                styles,
            });
        });
        
        if (elementsData.length === 0) {
            showAlert('⚠️ No editable elements found in index.html. Make sure elements have data-editable="true" and data-element-id attributes.', 'error');
            button.disabled = false;
            button.innerHTML = originalHTML;
            return;
        }
        
        // Step 5: Send to API
        button.innerHTML = '<div class="loading-spinner"></div>Saving to database...';
        
        const response = await fetch('/api/admin/initialize-content', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                elements: elementsData,
            }),
        });
        
        const data = await response.json();
        
        if (data.success) {
            showAlert(
                `✓ Successfully initialized ${data.stats.initialized} elements, updated ${data.stats.updated} elements, skipped ${data.stats.skipped} elements!`,
                'success'
            );
            // Reload content after 2 seconds
            setTimeout(() => {
                loadContent();
            }, 2000);
        } else {
            showAlert('Failed to initialize content: ' + data.message, 'error');
        }
    } catch (error) {
        console.error('Error:', error);
        showAlert('Error initializing content: ' + error.message, 'error');
    } finally {
        button.disabled = false;
        button.innerHTML = originalHTML;
    }
}
